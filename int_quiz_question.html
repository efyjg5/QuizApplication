						for (var j = 0; j < data3.value.length; j++) {
							if(data3.value[j].quiz_id == main_quizID && Number(data3.value[j].q_id) == i+1){

			async function check_exist(int_quizID) {
				const endpoint = '/data-api/rest/InteractiveQuiz';
				const response = await fetch(endpoint);
				const data = await response.json();
				
				<!-- data = {"value":[{"id":6,"quiz_id":"INTQZENG1A1","quiz_id_short":"QZENG1","ques_duration":"5","max_player":"20","current_player":"0","started":"N","ended":"N"}]}; -->
				
				if (data.value == '') {
					window.location.replace('interactive.html');
				} else {
					got_flag = "N";
					for (var i = data.value.length-1; i >= 0; i--) {
						if (data.value[i].quiz_id==int_quizID && data.value[i].started=="Y" && data.value[i].ended=="N") {
							ques_duration = data.value[i].ques_duration;
							row_id = data.value[i].id;
							max_player = data.value[i].max_player;
							current_player = data.value[i].current_player;
							got_flag = "Y";
							break;
						}
					}
					
					if (got_flag == "N") {
						window.location.replace('interactive.html');
					} else {
						bar = new ProgressBar.Circle(timer, {
						  color: '#ffffff',
						  strokeWidth: 10,
						  svgStyle: {
							strokeLinecap: 'round'
						  },
						  trailWidth: 0,
						  easing: 'easeInOut',
						  duration: 1400,
						  text: {
							autoStyleContainer: false
						  },
						  from: { color: '#d2afff', width: 9 },
						  to: { color: '#d2afff', width: 9 },
						  step: function(state, circle) {
							circle.path.setAttribute('stroke', state.color);
							circle.path.setAttribute('stroke-width', state.width);

							var value = Math.round(circle.value() * ques_duration);
							circle.setText(value);

						  }
						});
						bar.text.style.fontFamily = '"Lilita One", sans-serif';
						bar.text.style.fontSize = '3.5rem';
						bar.animate(1);  // Number from 0.0 to 1.0

						start_flow();
					}
				}
			}

				},delay);
				delay += 500;
				setTimeout(()=> {

				},delay);
				delay += 500;
				setTimeout(()=> {
					$("#first_countdown").html('2');
					$('#first_countdown').toggleClass('animation-waviy2');
				},delay);
				delay += 500;
				setTimeout(()=> {
					$('#first_countdown').toggleClass('animation-waviy2');
				},delay);
				delay += 500;
				setTimeout(()=> {
					$("#first_countdown").html('1');
					$('#first_countdown').toggleClass('animation-waviy2');
				},delay);
				delay += 500;
				setTimeout(()=> {
					$('#first_countdown').toggleClass('animation-waviy2');
				},delay);
				delay += 500;
				setTimeout(()=> {
					$("#first_countdown").html('NOW');
					$('#first_countdown').toggleClass('animation-waviy2');
				},delay);
				delay += 1200;
				setTimeout(()=> {
					$('#lobby_music').attr('src','assets/music/whoosh.mp3');
					$("#countdown_round").css("margin-left", "-3000px");
				},delay);
				delay += 300;
				setTimeout(()=> {
					$("#countdown_round").prop("hidden", true);
					quiz_flow(0);
				},delay);
			}
			
			function quiz_flow(ques_counter){
				
				$("#ques_no").html("Q"+(ques_counter+1));
				$("#question_disp").html(questions[ques_counter]);
				$("#ans_1_disp").html(answers[ques_counter][0]);
				$("#ans_2_disp").html(answers[ques_counter][1]);
				$("#ans_3_disp").html(answers[ques_counter][2]);
				$("#ans_4_disp").html(answers[ques_counter][3]);
				$('#ans_card_1').css({"background": "rgba(215,56,20)", "border": "2px solid #ff4217", "transition": ""});
				$('#ans_card_2').css({"background": "rgba(254,175,32)", "border": "2px solid #ffcd20", "transition": ""});
				$('#ans_card_3').css({"background": "rgba(66,116,215)", "border": "2px solid #4e89ff", "transition": ""});
				$('#ans_card_4').css({"background": "rgba(120,215,57)", "border": "2px solid #8eff43", "transition": ""});
				if (images[ques_counter] == "" || images[ques_counter] == null || images[ques_counter] == undefined) {
					$('#ques_image').attr('src','');
				} else {
					$('#ques_image').attr('src',images[ques_counter]);
				}
				$("#questions").css("right", "20px");
				let x = Math.random();
				if (x < 0.4) {
					$('#lobby_music').attr('src','assets/music/game_song_1.mp3');
				} else if (x < 0.7) {
					$('#lobby_music').attr('src','assets/music/game_song_2.mp3');
				} else {
					$('#lobby_music').attr('src','assets/music/game_song_3.mp3');
				}
				start_timer(ques_duration, ques_duration,ques_counter)
			}
			
			function start_timer(current_time, max_time,ques_counter){
				bar.animate(current_time/max_time);
				if (current_time == max_time) {
					delay = 100;
				} else {
					delay = 1000;
				}
				setTimeout(()=> {
					if (current_time == 0) {
						$('#lobby_music').attr('src','assets/music/game_music_end.mp3');
						show_correct(ques_counter);
					} else {
						start_timer(current_time-1, max_time, ques_counter);
					}
				},delay);
			}
			
			
			
			function show_correct(ques_counter){
				delay = 2000;
				setTimeout(()=> {
					for (var j = 1; j <= answers[ques_counter].length; j++) {
						if (j != correct_answers[ques_counter]) {
							$('#ans_card_'+j).css({"background": "rgba(91,91,91,0.7)", "border": "2px solid #808080", "transition": "all .5s"});
						}
					}
				},delay);
				delay += 1700;
				setTimeout(()=> {
					$('#lobby_music').attr('src','assets/music/empty.mp3');
					$('#ans_card_'+correct_answers[ques_counter]).toggleClass('animation-waviy2');
				},delay);
				delay += 900;
				setTimeout(()=> {
					$('#ans_card_'+correct_answers[ques_counter]).toggleClass('animation-waviy2');
				},delay);
				delay += 1500;
				setTimeout(()=> {
					$("#questions").css("right", "2500px");
					$('#lobby_music').attr('src','assets/music/whoosh.mp3');
					$("#leaderboard").prop("hidden", false);
					
				},delay);
				delay += 500;
				setTimeout(()=> {
					$("#questions").prop("hidden", true);
					$("#questions").css("right", "-2000px");
					$('#lobby_music').attr('src','assets/music/empty.mp3');
					bar.animate(1);
					get_players(int_quizID,ques_counter);
				},delay);
			}
			
			var player_points = [];
			var player_names = [];
			
			async function get_players(int_quizID,ques_counter) {
				const endpoint = '/data-api/rest/IntPlayers';
				const response = await fetch(endpoint);
				const data = await response.json();
				
				<!-- data = {"value":[{"id":1,"int_quiz_id":"INTQZENG1A1","player_name":"Tommy","points":"4"},{"id":2,"int_quiz_id":"INTQZENG1A1","player_name":"Jimmy","points":"2"},{"id":3,"int_quiz_id":"INTQZENG1A1","player_name":"shenenen","points":"1"},{"id":4,"int_quiz_id":"INTQZENG1A1","player_name":"hey yall","points":"8"},{"id":5,"int_quiz_id":"INTQZENG1A1","player_name":"tester","points":"3"}]}; -->
				
				
				if (data.value == '') {

				} else {
					player_points = [];
					player_names = [];
					for (var i = 0; i < data.value.length; i++) {
						if (data.value[i].int_quiz_id == int_quizID) {
							player_names.push(data.value[i].player_name);
							player_points.push(Number(data.value[i].points));
						}
					}
					
					if (player_points.length != 0 && player_names.length != 0) {
						var list = [];
						for (var j = 0; j < player_names.length; j++) {
							list.push({'name': player_names[j], 'point': player_points[j]});
						}

						list.sort(function(a, b) {
							return ((a.point < b.point) ? -1 : ((a.point == b.point) ? 0 : 1));
						});
						
						for (var k = 0; k < list.length; k++) {
							player_names[k] = list[k].name;
							player_points[k] = list[k].point;
						}
						player_names.reverse();
						player_points.reverse();
						highest_point = Math.max.apply(Math,player_points);
					}
				}
				show_leaderboard(ques_counter);
			}
			
			function show_leaderboard(ques_counter){
				delay_song = 200;
				if (player_points.length != 0 && player_names.length != 0 && highest_point != 0) {
					for(var i = 0; i < player_names.length; i++){
						if (i == 6) {
							break;
						}
						$("#point_name_"+(i+1)).html(player_names[i]);
					}
					let x = Math.random();
					if (x < 0.4) {
						$('#lobby_music').attr('src','assets/music/power_up_1.mp3');
						delay_song = 2500;
					} else if (x < 0.7) {
						$('#lobby_music').attr('src','assets/music/power_up_2.mp3');
						delay_song = 1900;
					} else {
						$('#lobby_music').attr('src','assets/music/power_up_3.mp3');
						delay_song = 3000;
					}
					for(var i = 0; i < player_names.length; i++){
						if (i == 6) {
							break;
						}
						load_bars[i].animate(player_points[i]/highest_point);
					}
				}
				$("#leaderboard").css("right", "0px");
				setTimeout(()=> {
					$('#lobby_music').attr('src','assets/music/empty.mp3');
				},delay_song);
				setTimeout(()=> {
					$("#leaderboard").css("right", "2000px");
					$('#lobby_music').attr('src','assets/music/whoosh.mp3');
					$("#questions").prop("hidden", false);
				},5000);
				setTimeout(()=> {
					$("#leaderboard").prop("hidden", true);
					$('#lobby_music').attr('src','assets/music/empty.mp3');
					$("#leaderboard").css("right", "-2000px");
					for(var i = 0; i < player_names.length; i++){
						if (i == 6) {
							break;
						}
						$("#point_name_"+(i+1)).html('');
						load_bars[i].animate(0);
					}
					
					
					if (ques_counter < question_types.length-1) {	
						quiz_flow(ques_counter+1);
					} else {
						data1 = '{"quiz_id":"'+int_quizID+'","quiz_id_short":"'+main_quizID+'","ques_duration":"'+ques_duration+'","max_player":"'+max_player+'","current_player":"'+current_player+'","started":"Y","ended":"Y"}';
						update_Y(row_id,JSON.parse(data1));
						show_winners();
					}
				},5500);
			}
			
			async function update_Y(id,data) {
				const endpoint = '/data-api/rest/InteractiveQuiz/id';
				const response = await fetch(`${endpoint}/${id}`, {
					method: "PUT",
					headers: { "Content-Type": "application/json" },
					body: JSON.stringify(data)
				});
				const result = await response.json();		
			}

			var frameRate = 30;
			var dt = 1.0 / frameRate;
			var DEG_TO_RAD = Math.PI / 180;
			var RAD_TO_DEG = 180 / Math.PI;
			var colors = [
				["#df0049", "#660671"],
				["#00e857", "#005291"],
				["#2bebbc", "#05798a"],
				["#ffd200", "#b06c00"]
			];

			function Vector2(_x, _y) {
				this.x = _x, this.y = _y;
				this.Length = function() {
					return Math.sqrt(this.SqrLength());
				}
				this.SqrLength = function() {
					return this.x * this.x + this.y * this.y;
				}
				this.Equals = function(_vec0, _vec1) {
					return _vec0.x == _vec1.x && _vec0.y == _vec1.y;
				}
				this.Add = function(_vec) {
					this.x += _vec.x;
					this.y += _vec.y;
				}
				this.Sub = function(_vec) {
					this.x -= _vec.x;
					this.y -= _vec.y;
				}
				this.Div = function(_f) {
					this.x /= _f;
					this.y /= _f;
				}
				this.Mul = function(_f) {
					this.x *= _f;
					this.y *= _f;
				}
				this.Normalize = function() {
					var sqrLen = this.SqrLength();
					if (sqrLen != 0) {
						var factor = 1.0 / Math.sqrt(sqrLen);
						this.x *= factor;
						this.y *= factor;
					}
				}
				this.Normalized = function() {
					var sqrLen = this.SqrLength();
					if (sqrLen != 0) {
						var factor = 1.0 / Math.sqrt(sqrLen);
						return new Vector2(this.x * factor, this.y * factor);
					}
					return new Vector2(0, 0);
				}
			}
			Vector2.Lerp = function(_vec0, _vec1, _t) {
				return new Vector2((_vec1.x - _vec0.x) * _t + _vec0.x, (_vec1.y - _vec0.y) * _t + _vec0.y);
			}
			Vector2.Distance = function(_vec0, _vec1) {
				return Math.sqrt(Vector2.SqrDistance(_vec0, _vec1));
			}
			Vector2.SqrDistance = function(_vec0, _vec1) {
				var x = _vec0.x - _vec1.x;
				var y = _vec0.y - _vec1.y;
				return (x * x + y * y + z * z);
			}
			Vector2.Scale = function(_vec0, _vec1) {
				return new Vector2(_vec0.x * _vec1.x, _vec0.y * _vec1.y);
			}
			Vector2.Min = function(_vec0, _vec1) {
				return new Vector2(Math.min(_vec0.x, _vec1.x), Math.min(_vec0.y, _vec1.y));
			}
			Vector2.Max = function(_vec0, _vec1) {
				return new Vector2(Math.max(_vec0.x, _vec1.x), Math.max(_vec0.y, _vec1.y));
			}
			Vector2.ClampMagnitude = function(_vec0, _len) {
				var vecNorm = _vec0.Normalized;
				return new Vector2(vecNorm.x * _len, vecNorm.y * _len);
			}
			Vector2.Sub = function(_vec0, _vec1) {
				return new Vector2(_vec0.x - _vec1.x, _vec0.y - _vec1.y, _vec0.z - _vec1.z);
			}

			function EulerMass(_x, _y, _mass, _drag) {
				this.position = new Vector2(_x, _y);
				this.mass = _mass;
				this.drag = _drag;
				this.force = new Vector2(0, 0);
				this.velocity = new Vector2(0, 0);
				this.AddForce = function(_f) {
					this.force.Add(_f);
				}
				this.Integrate = function(_dt) {
					var acc = this.CurrentForce(this.position);
					acc.Div(this.mass);
					var posDelta = new Vector2(this.velocity.x, this.velocity.y);
					posDelta.Mul(_dt);
					this.position.Add(posDelta);
					acc.Mul(_dt);
					this.velocity.Add(acc);
					this.force = new Vector2(0, 0);
				}
				this.CurrentForce = function(_pos, _vel) {
					var totalForce = new Vector2(this.force.x, this.force.y);
					var speed = this.velocity.Length();
					var dragVel = new Vector2(this.velocity.x, this.velocity.y);
					dragVel.Mul(this.drag * this.mass * speed);
					totalForce.Sub(dragVel);
					return totalForce;
				}
			}

			function ConfettiPaper(_x, _y) {
				this.pos = new Vector2(_x, _y);
				this.rotationSpeed = Math.random() * 600 + 800;
				this.angle = DEG_TO_RAD * Math.random() * 360;
				this.rotation = DEG_TO_RAD * Math.random() * 360;
				this.cosA = 1.0;
				this.size = 5.0;
				this.oscillationSpeed = Math.random() * 1.5 + 0.5;
				this.xSpeed = 40.0;
				this.ySpeed = Math.random() * 60 + 50.0;
				this.corners = new Array();
				this.time = Math.random();
				var ci = Math.round(Math.random() * (colors.length - 1));
				this.frontColor = colors[ci][0];
				this.backColor = colors[ci][1];
				for (var i = 0; i < 4; i++) {
					var dx = Math.cos(this.angle + DEG_TO_RAD * (i * 90 + 45));
					var dy = Math.sin(this.angle + DEG_TO_RAD * (i * 90 + 45));
					this.corners[i] = new Vector2(dx, dy);
				}
				this.Update = function(_dt) {
					this.time += _dt;
					this.rotation += this.rotationSpeed * _dt;
					this.cosA = Math.cos(DEG_TO_RAD * this.rotation);
					this.pos.x += Math.cos(this.time * this.oscillationSpeed) * this.xSpeed * _dt
					this.pos.y += this.ySpeed * _dt;
					if (this.pos.y > ConfettiPaper.bounds.y) {
						this.pos.x = Math.random() * ConfettiPaper.bounds.x;
						this.pos.y = 0;
					}
				}
				this.Draw = function(_g) {
					if (this.cosA > 0) {
						_g.fillStyle = this.frontColor;
					} else {
						_g.fillStyle = this.backColor;
					}
					_g.beginPath();
					_g.moveTo(this.pos.x + this.corners[0].x * this.size, this.pos.y + this.corners[0].y * this.size * this.cosA);
					for (var i = 1; i < 4; i++) {
						_g.lineTo(this.pos.x + this.corners[i].x * this.size, this.pos.y + this.corners[i].y * this.size * this.cosA);
					}
					_g.closePath();
					_g.fill();
				}
			}
			ConfettiPaper.bounds = new Vector2(0, 0);

			function ConfettiRibbon(_x, _y, _count, _dist, _thickness, _angle, _mass, _drag) {
				this.particleDist = _dist;
				this.particleCount = _count;
				this.particleMass = _mass;
				this.particleDrag = _drag;
				this.particles = new Array();
				var ci = Math.round(Math.random() * (colors.length - 1));
				this.frontColor = colors[ci][0];
				this.backColor = colors[ci][1];
				this.xOff = Math.cos(DEG_TO_RAD * _angle) * _thickness;
				this.yOff = Math.sin(DEG_TO_RAD * _angle) * _thickness;
				this.position = new Vector2(_x, _y);
				this.prevPosition = new Vector2(_x, _y);
				this.velocityInherit = Math.random() * 2 + 4;
				this.time = Math.random() * 100;
				this.oscillationSpeed = Math.random() * 2 + 2;
				this.oscillationDistance = Math.random() * 40 + 40;
				this.ySpeed = Math.random() * 40 + 80;
				for (var i = 0; i < this.particleCount; i++) {
					this.particles[i] = new EulerMass(_x, _y - i * this.particleDist, this.particleMass, this.particleDrag);
				}
				this.Update = function(_dt) {
					var i = 0;
					this.time += _dt * this.oscillationSpeed;
					this.position.y += this.ySpeed * _dt;
					this.position.x += Math.cos(this.time) * this.oscillationDistance * _dt;
					this.particles[0].position = this.position;
					var dX = this.prevPosition.x - this.position.x;
					var dY = this.prevPosition.y - this.position.y;
					var delta = Math.sqrt(dX * dX + dY * dY);
					this.prevPosition = new Vector2(this.position.x, this.position.y);
					for (i = 1; i < this.particleCount; i++) {
						var dirP = Vector2.Sub(this.particles[i - 1].position, this.particles[i].position);
						dirP.Normalize();
						dirP.Mul((delta / _dt) * this.velocityInherit);
						this.particles[i].AddForce(dirP);
					}
					for (i = 1; i < this.particleCount; i++) {
						this.particles[i].Integrate(_dt);
					}
					for (i = 1; i < this.particleCount; i++) {
						var rp2 = new Vector2(this.particles[i].position.x, this.particles[i].position.y);
						rp2.Sub(this.particles[i - 1].position);
						rp2.Normalize();
						rp2.Mul(this.particleDist);
						rp2.Add(this.particles[i - 1].position);
						this.particles[i].position = rp2;
					}
					if (this.position.y > ConfettiRibbon.bounds.y + this.particleDist * this.particleCount) {
						this.Reset();
					}
				}
				this.Reset = function() {
					this.position.y = -Math.random() * ConfettiRibbon.bounds.y;
					this.position.x = Math.random() * ConfettiRibbon.bounds.x;
					this.prevPosition = new Vector2(this.position.x, this.position.y);
					this.velocityInherit = Math.random() * 2 + 4;
					this.time = Math.random() * 100;
					this.oscillationSpeed = Math.random() * 2.0 + 1.5;
					this.oscillationDistance = Math.random() * 40 + 40;
					this.ySpeed = Math.random() * 40 + 80;
					var ci = Math.round(Math.random() * (colors.length - 1));
					this.frontColor = colors[ci][0];
					this.backColor = colors[ci][1];
					this.particles = new Array();
					for (var i = 0; i < this.particleCount; i++) {
						this.particles[i] = new EulerMass(this.position.x, this.position.y - i * this.particleDist, this.particleMass, this.particleDrag);
					}
				}
				this.Draw = function(_g) {
					for (var i = 0; i < this.particleCount - 1; i++) {
						var p0 = new Vector2(this.particles[i].position.x + this.xOff, this.particles[i].position.y + this.yOff);
						var p1 = new Vector2(this.particles[i + 1].position.x + this.xOff, this.particles[i + 1].position.y + this.yOff);
						if (this.Side(this.particles[i].position.x, this.particles[i].position.y, this.particles[i + 1].position.x, this.particles[i + 1].position.y, p1.x, p1.y) < 0) {
							_g.fillStyle = this.frontColor;
							_g.strokeStyle = this.frontColor;
						} else {
							_g.fillStyle = this.backColor;
							_g.strokeStyle = this.backColor;
						}
						if (i == 0) {
							_g.beginPath();
							_g.moveTo(this.particles[i].position.x, this.particles[i].position.y);
							_g.lineTo(this.particles[i + 1].position.x, this.particles[i + 1].position.y);
							_g.lineTo((this.particles[i + 1].position.x + p1.x) * 0.5, (this.particles[i + 1].position.y + p1.y) * 0.5);
							_g.closePath();
							_g.stroke();
							_g.fill();
							_g.beginPath();
							_g.moveTo(p1.x, p1.y);
							_g.lineTo(p0.x, p0.y);
							_g.lineTo((this.particles[i + 1].position.x + p1.x) * 0.5, (this.particles[i + 1].position.y + p1.y) * 0.5);
							_g.closePath();
							_g.stroke();
							_g.fill();
						} else if (i == this.particleCount - 2) {
							_g.beginPath();
							_g.moveTo(this.particles[i].position.x, this.particles[i].position.y);
							_g.lineTo(this.particles[i + 1].position.x, this.particles[i + 1].position.y);
							_g.lineTo((this.particles[i].position.x + p0.x) * 0.5, (this.particles[i].position.y + p0.y) * 0.5);
							_g.closePath();
							_g.stroke();
							_g.fill();
							_g.beginPath();
							_g.moveTo(p1.x, p1.y);
							_g.lineTo(p0.x, p0.y);
							_g.lineTo((this.particles[i].position.x + p0.x) * 0.5, (this.particles[i].position.y + p0.y) * 0.5);
							_g.closePath();
							_g.stroke();
							_g.fill();
						} else {
							_g.beginPath();
							_g.moveTo(this.particles[i].position.x, this.particles[i].position.y);
							_g.lineTo(this.particles[i + 1].position.x, this.particles[i + 1].position.y);
							_g.lineTo(p1.x, p1.y);
							_g.lineTo(p0.x, p0.y);
							_g.closePath();
							_g.stroke();
							_g.fill();
						}
					}
				}
				this.Side = function(x1, y1, x2, y2, x3, y3) {
					return ((x1 - x2) * (y3 - y2) - (y1 - y2) * (x3 - x2));
				}
			}
			ConfettiRibbon.bounds = new Vector2(0, 0);
			confetti = {};
			confetti.Context = function(parent) {
				var i = 0;
				var canvasParent = document.getElementById(parent);
				var canvas = document.createElement('canvas');
				canvas.width = canvasParent.offsetWidth;
				canvas.height = canvasParent.offsetHeight;
				canvasParent.appendChild(canvas);
				var context = canvas.getContext('2d');
				var interval = null;
				var confettiRibbonCount = 7;
				var rpCount = 30;
				var rpDist = 8.0;
				var rpThick = 8.0;
				var confettiRibbons = new Array();
				ConfettiRibbon.bounds = new Vector2(canvas.width, canvas.height);
				for (i = 0; i < confettiRibbonCount; i++) {
					confettiRibbons[i] = new ConfettiRibbon(Math.random() * canvas.width, -Math.random() * canvas.height * 2, rpCount, rpDist, rpThick, 45, 1, 0.05);
				}
				var confettiPaperCount = 25;
				var confettiPapers = new Array();
				ConfettiPaper.bounds = new Vector2(canvas.width, canvas.height);
				for (i = 0; i < confettiPaperCount; i++) {
					confettiPapers[i] = new ConfettiPaper(Math.random() * canvas.width, Math.random() * canvas.height);
				}
				this.resize = function() {
					canvas.width = canvasParent.offsetWidth;
					canvas.height = canvasParent.offsetHeight;
					ConfettiPaper.bounds = new Vector2(canvas.width, canvas.height);
					ConfettiRibbon.bounds = new Vector2(canvas.width, canvas.height);
				}
				this.start = function() {
					this.stop()
					var context = this
					this.interval = setInterval(function() {
						confetti.update();
					}, 1000.0 / frameRate)
				}
				this.stop = function() {
					clearInterval(this.interval);
				}
				this.update = function() {
					var i = 0;
					context.clearRect(0, 0, canvas.width, canvas.height);
					for (i = 0; i < confettiPaperCount; i++) {
						confettiPapers[i].Update(dt);
						confettiPapers[i].Draw(context);
					}
					for (i = 0; i < confettiRibbonCount; i++) {
						confettiRibbons[i].Update(dt);
						confettiRibbons[i].Draw(context);
					}
				}
			}
			var confetti = new confetti.Context('confetti');
			
			$(window).resize(function() {
				confetti.resize();
			});

			});

					$(this).attr('class', 'fas fa-volume-mute');
				}
			});
			
		});
	</script>

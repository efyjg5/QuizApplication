<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title></title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alata&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alatsi&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Andika+New+Basic&amp;display=swap">

	<link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/math.js"></script>
	<script type="text/javascript">
		$(document).ready( function () {
			
			var quizID = localStorage.getItem('quiz_ID');
			<!-- var quizID = "QZENG1"; -->

			<!-- $('#loadingModal').modal('toggle'); -->
			
			var current_quest = 0;
			var points = 0;
			
			question_types = [];
			questions = [];
			mc_answers = [[],[]];
			calc_multi_answers = [[],[]];
			correct_answers = [];
			selected = [];
			
			status_review_arr = [];
			correct_review_arr = [];
			points_review_arr = [];
			
			images = [];
			
			async function get_questions() {
			
				const endpoint = '/data-api/rest/QuestionList';
				const response = await fetch(endpoint);
				const data = await response.json();
				
				<!-- data = JSON.parse('{"value":[{"id":24,"course_id":"ENG1","quiz_id":"QZENG1","q_id":"1","q_type":"calc_multi"},{"id":25,"course_id":"ENG1","quiz_id":"QZENG1","q_id":"2","q_type":"calc"},{"id":26,"course_id":"ENG1","quiz_id":"QZENG1","q_id":"3","q_type":"sa"},{"id":27,"course_id":"ENG1","quiz_id":"QZENG1","q_id":"4","q_type":"essay"}]}'); -->
				
				for (var i = 0; i < data.value.length; i++) { 
                    if (data.value[i].quiz_id == quizID) {
						question_types[data.value[i].q_id-1] = data.value[i].q_type;
					}
                }
				
				for (var i = 0; i < question_types.length; i++) { 
					$("#quiz_navigation").append('<div class="card shadow-none p-0 ms-2 mb-2 nav_card" id="nav'+i+'" style="height: auto; border: 1px solid #e5e5e5; background-color: white; border-radius: 0px; width: auto;">'+
										'<span class="pt-1 ps-2 pe-2 pb-1" style="font-size: 0.95rem; font-weight: 400; font-family: '+"'Trebuchet MS'"+', Arial, Verdana, Helvetica, sans-serif; margin: auto;">'+(i+1)+'</span>'+
										'<div class="card shadow-none p-2" style="height: auto; border-top: 1px solid #e5e5e5; background-color: white; border-radius: 0px; width: auto; border-bottom: 0px; border-right: 0px; border-left: 0px;" id="icon_card_'+i+'">'+
											'<i class="fas fa-times" style="color:black; font-size: 0.8rem; margin: auto;" id="icon_'+i+'"></i>'+
										'</div>'+
									'</div>');
					
					
					selected[i] = "";
					status_review_arr[i] = "";
					correct_review_arr[i] = "";
					points_review_arr[i] = "";
					
					if (question_types[i] == "mc") {
						mc_answers[i] = [];
					
						const endpoint2 = '/data-api/rest/mc_Questions';
						const response2 = await fetch(endpoint2);
						const data2 = await response2.json();
						
						<!-- data2 = JSON.parse('{"value":[{"id":19,"course_id":"ENG1","quiz_id":"QZENG1","q_id":"1","question":"This is Question 1?","correct_ans_id":"2","image": "assets/images/purple.jpg"},{"id":20,"course_id":"ENG1","quiz_id":"QZENG1","q_id":"3","question":"This is Question 3?","correct_ans_id":"4"},{"id":21,"course_id":"ENG1","quiz_id":"QZENG1","q_id":"2","question":"This is Question 2?","correct_ans_id":"3"},{"id":22,"course_id":"ENG1","quiz_id":"QZENG1","q_id":"4","question":"This is Question 4?","correct_ans_id":"1"}]}'); -->
						
						for (var j = 0; j < data2.value.length; j++) {
							if(data2.value[j].quiz_id == quizID && Number(data2.value[j].q_id) == i+1){
								questions[i] = data2.value[j].question;
								correct_answers[i] = data2.value[j].correct_ans_id;
								images[i] = data2.value[j].image;
								break;
							}
						}
						
						const endpoint3 = '/data-api/rest/mc_Answers';
						const response3 = await fetch(endpoint3);
						const data3 = await response3.json();
						
						<!-- data3 = JSON.parse('{"value":[{"id":73,"course_id":"ENG1","quiz_id":"QZENG1","q_id":"1","ans_id":"2","answer":"haha hoho answer 1 of 2 korek"},{"id":74,"course_id":"ENG1","quiz_id":"QZENG1","q_id":"1","ans_id":"4","answer":"haha hoho answer 1 of 4"},{"id":75,"course_id":"ENG1","quiz_id":"QZENG1","q_id":"1","ans_id":"3","answer":"haha hoho answer 1 of 3"},{"id":76,"course_id":"ENG1","quiz_id":"QZENG1","q_id":"1","ans_id":"1","answer":"haha hoho answer 1 of 1"},{"id":77,"course_id":"ENG1","quiz_id":"QZENG1","q_id":"3","ans_id":"2","answer":"haha hoho answer 3 of 2"},{"id":78,"course_id":"ENG1","quiz_id":"QZENG1","q_id":"2","ans_id":"1","answer":"haha hoho answer 2 of 1"},{"id":79,"course_id":"ENG1","quiz_id":"QZENG1","q_id":"3","ans_id":"3","answer":"haha hoho answer 3 of 3"},{"id":80,"course_id":"ENG1","quiz_id":"QZENG1","q_id":"4","ans_id":"2","answer":"haha hoho answer 4 of 2"},{"id":81,"course_id":"ENG1","quiz_id":"QZENG1","q_id":"2","ans_id":"3","answer":"haha hoho answer 2 of 3 korek"},{"id":82,"course_id":"ENG1","quiz_id":"QZENG1","q_id":"4","ans_id":"3","answer":"haha hoho answer 4 of 3"},{"id":83,"course_id":"ENG1","quiz_id":"QZENG1","q_id":"3","ans_id":"1","answer":"haha hoho answer 3 of 1"},{"id":84,"course_id":"ENG1","quiz_id":"QZENG1","q_id":"4","ans_id":"4","answer":"haha hoho answer 4 of 4"},{"id":85,"course_id":"ENG1","quiz_id":"QZENG1","q_id":"2","ans_id":"4","answer":"haha hoho answer 2 of 4"},{"id":86,"course_id":"ENG1","quiz_id":"QZENG1","q_id":"3","ans_id":"4","answer":"haha hoho answer 3 of 4 korek"},{"id":87,"course_id":"ENG1","quiz_id":"QZENG1","q_id":"4","ans_id":"1","answer":"haha hoho answer 4 of 1 korek"},{"id":88,"course_id":"ENG1","quiz_id":"QZENG1","q_id":"2","ans_id":"2","answer":"haha hoho answer 2 of 2"}]}'); -->
						
						for (var j = 0; j < data3.value.length; j++) {
							if(data3.value[j].quiz_id == quizID && Number(data3.value[j].q_id) == i+1){
								mc_answers[i][Number(data3.value[j].ans_id)-1] = data3.value[j].answer;
								if (data3.value[j].ans_id == correct_answers[i]) {
									correct_review_arr[i] = data3.value[j].answer;
								}
							}
						}
						
					} else if (question_types[i] == "tf") {
						const endpoint4 = '/data-api/rest/tf_Questions';
						const response4 = await fetch(endpoint4);
						const data4 = await response4.json();
						
						<!-- data4 = JSON.parse('{"value":[{"id":1,"course_id":"ENG1","quiz_id":"QZENG1","q_id":"1","question":"fessfesfe","correct_ans_id":"f","image":""}]}'); -->
						
						for (var j = 0; j < data4.value.length; j++) {
							if(data4.value[j].quiz_id == quizID && Number(data4.value[j].q_id) == i+1){
								questions[i] = data4.value[j].question;
								correct_answers[i] = data4.value[j].correct_ans_id;
								if (data4.value[j].correct_ans_id == "t") {
									correct_review_arr[i] = "True";
								} else {
									correct_review_arr[i] = "False";
								}
								images[i] = data4.value[j].image;
								break;
							}
						}
					} else if (question_types[i] == "sa") {
						const endpoint5 = '/data-api/rest/sa_Questions';
						const response5 = await fetch(endpoint5);
						const data5 = await response5.json();
						
						<!-- data5 = JSON.parse('{"value":[{"id":1,"course_id":"ENG1","quiz_id":"QZENG1","q_id":"3","question":"esfesfesf","correct_ans":"efsesfesf","image":"assets/images/purple.jpg"}]}'); -->
						
						for (var j = 0; j < data5.value.length; j++) {
							if(data5.value[j].quiz_id == quizID && Number(data5.value[j].q_id) == i+1){
								questions[i] = data5.value[j].question;
								correct_answers[i] = data5.value[j].correct_ans;
								correct_review_arr[i] = data5.value[j].correct_ans;
								images[i] = data5.value[j].image;
								break;
							}
						}
					} else if (question_types[i] == "essay") {
						const endpoint6 = '/data-api/rest/essay_Questions';
						const response6 = await fetch(endpoint6);
						const data6 = await response6.json();
						
						<!-- data6 = JSON.parse('{"value":[{"id":1,"course_id":"ENG1","quiz_id":"QZENG1","q_id":"4","question":"qwdefrdgtf hahah test question 4","correct_keywords":"serdgf, adwefsrgdg, awdf esrd, afsgdf, dawefsgfdgbfn, adwfsdbgf","image":""}]}'); -->
						
						for (var j = 0; j < data6.value.length; j++) {
							if(data6.value[j].quiz_id == quizID && Number(data6.value[j].q_id) == i+1){
								questions[i] = data6.value[j].question;
								correct_answers[i] = data6.value[j].correct_keywords;
								correct_review_arr[i] = data6.value[j].correct_keywords;
								images[i] = data6.value[j].image;
								break;
							}
						}
					} else if (question_types[i] == "calc") {
						const endpoint7 = '/data-api/rest/calc_Questions';
						const response7 = await fetch(endpoint7);
						const data7 = await response7.json();
						
						<!-- data7 = JSON.parse('{"value":[{"id":3,"course_id":"ENG1","quiz_id":"QZENG1","q_id":"2","question":"Given that a is *a* and b is, find x.","formula":"x=(2^a)","out_var":"x","in_var":"a","range":"a=1-20","image":"assets/images/purple.jpg","filename":"background.jpg"}]}'); -->
						
						for (var j = 0; j < data7.value.length; j++) {
							if(data7.value[j].quiz_id == quizID && Number(data7.value[j].q_id) == i+1){
								question_before = data7.value[j].question;
								var indices = [];
								var characters = [];
								var ranges = [];
								var nums = [];
								for(var k=0; k < question_before.length; k++) {
									if (question_before[k] == "*") indices.push(k);
								}
								for(var k=0; k < indices.length; k++) {
									characters.push(question_before.substring(indices[k]+1, indices[k+1]));
									k++;
								}
								range_before = data7.value[j].range.replace(/\s/g,'').split(",");
								for(var k=0; k < range_before.length; k++) {
									range_middle = range_before[k].split("=");
									for(var m=0; m < characters.length; m++) {
										if(characters[m] == range_middle[0]) ranges[m] = range_middle[1];
									}
								}
								var parser = math.parser();					
								for(var k=0; k < characters.length; k++) {
									range_end = ranges[k].split("-");
									nums[k] = Math.floor((Math.random() * Number(range_end[1])) + Number(range_end[0]));
									parser.set(characters[k], nums[k]);
								}
								formula = data7.value[j].formula.replace(/\s/g,'');
								correct_answers[i] = parser.evaluate(formula).toFixed(2);
								correct_review_arr[i] = correct_answers[i].toString();
								parser.clear();								
								questions[i] = question_before.substring(0,indices[0]);
								questions[i] += nums[0].toString();						
								nums_count = 1;
								for(var k=1; k < indices.length-1; k++) {
									questions[i] += question_before.substring(indices[k]+1,indices[k+1]);
									questions[i] += nums[nums_count].toString();
									k++;
									nums_count++;
								}
								questions[i] += question_before.substring(indices[indices.length-1]+1,question_before.length);
								images[i] = data7.value[j].image;
								break;
							}
						}
					} else if (question_types[i] == "calc_multi") {
						calc_multi_answers[i] = [];
					
						const endpoint8 = '/data-api/rest/multiCalc_Questions';
						const response8 = await fetch(endpoint8);
						const data8 = await response8.json();
						
						<!-- data8 = JSON.parse('{"value":[{"id":3,"course_id":"ENG1","quiz_id":"QZENG1","q_id":"1","question":"Given that a is *a* and b is *b*, find x.","formula":"x=sqrt(b)/(2*a)","out_var":"x","in_var":"a,b","range":"a=1-20,b=1-20","answer_format":"The value of x is *x*.","image":"assets/images/purple.jpg","filename":"background.jpg"}]}'); -->
						
						for (var j = 0; j < data8.value.length; j++) {
							if(data8.value[j].quiz_id == quizID && Number(data8.value[j].q_id) == i+1){
								question_before = data8.value[j].question;
								var main_answer = 0;
								var indices = [];
								var characters = [];
								var ranges = [];
								var nums = [];
								for(var k=0; k < question_before.length; k++) {
									if (question_before[k] == "*") indices.push(k);
								}
								for(var k=0; k < indices.length; k++) {
									characters.push(question_before.substring(indices[k]+1, indices[k+1]));
									k++;
								}
								range_before = data8.value[j].range.replace(/\s/g,'').split(",");
								for(var k=0; k < range_before.length; k++) {
									range_middle = range_before[k].split("=");
									for(var m=0; m < characters.length; m++) {
										if(characters[m] == range_middle[0]) ranges[m] = range_middle[1];
									}
								}
								var parser = math.parser();					
								for(var k=0; k < characters.length; k++) {
									range_end = ranges[k].split("-");
									nums[k] = Math.floor((Math.random() * Number(range_end[1])) + Number(range_end[0]));
									parser.set(characters[k], nums[k]);
								}
								formula = data8.value[j].formula.replace(/\s/g,'');
								main_answer = parser.evaluate(formula);
								parser.clear();								
								questions[i] = question_before.substring(0,indices[0]);
								questions[i] += nums[0].toString();						
								nums_count = 1;
								for(var k=1; k < indices.length-1; k++) {
									questions[i] += question_before.substring(indices[k]+1,indices[k+1]);
									questions[i] += nums[nums_count].toString();
									k++;
									nums_count++;
								}
								questions[i] += question_before.substring(indices[indices.length-1]+1,question_before.length);
								images[i] = data8.value[j].image;
								
								correct_answers[i] = Math.floor((Math.random() * 4) + 1);
								
								answer_before = data8.value[j].answer_format;
								if (answer_before == "") {
									calc_multi_answers[i][correct_answers[i]-1] = main_answer.toFixed(2).toString();
									for (var k = 0; k < 4; k++) {
										if (k != (correct_answers[i]-1)) {
											rando = (Math.random() * 15) - 10;
											calc_multi_answers[i][k] = (main_answer+rando).toFixed(2).toString();
										}
									}
								} else {
									var indices2 = [];
									for(var k=0; k < answer_before.length; k++) {
										if (answer_before[k] == "*") indices2.push(k);
									}
									
									answer_middle = answer_before.substring(0,indices2[0]);
									answer_middle += main_answer.toFixed(2).toString();
									answer_middle += answer_before.substring(indices2[1]+1,answer_before.length);
									calc_multi_answers[i][correct_answers[i]-1] = answer_middle;
									correct_review_arr[i] = answer_middle;
									
									for (var k = 0; k < 4; k++) {
										if (k != (correct_answers[i]-1)) {
											answer_middle = answer_before.substring(0,indices2[0]);
											rando = (Math.random() * 10) - 10;
											answer_middle += (Number(main_answer)+rando).toFixed(2).toString();
											answer_middle += answer_before.substring(indices2[1]+1,answer_before.length);
											calc_multi_answers[i][k] = answer_middle;
										}
									}							
								}
								break;
							}
						}
						
					}
                }
				
				$("#question").html(questions[0]);
				
				if (images[0] == "" || images[0] == null || images[0] == undefined) {
					$('#ques_image').attr('src','');
					$('#ques_image').css('margin-bottom','0px');
				} else {
					$('#ques_image').attr('src',images[0]);
					$('#ques_image').css('margin-bottom','20px');
				}
				
				$("#answers").html("");
				if (question_types[0] == "mc") {
					for (var i = 0; i < mc_answers[0].length; i++) { 
						$("#answers").append('<div class="form-check mb-2">'+
										'<input class="form-check-input" type="radio" name="mc_correct_radio_1" id="mc_ans_1_'+(i+1)+'">'+
										'<label class="form-check-label" for="mc_ans_1_'+(i+1)+'" style="font-size: 0.95rem; color: black; font-weight: 200; font-family: '+"'Trebuchet MS'"+', Arial, Verdana, Helvetica, sans-serif;">'+mc_answers[0][i]+'</label>'+
									'</div>');
					}
					$("#question_type").html("Multiple Choice");
				} else if (question_types[0] == "tf") {
					$("#answers").append('<div class="form-check mb-2">'+
										'<input class="form-check-input" type="radio" name="tf_correct_radio_1" id="tf_ans_1_t">'+
										'<label class="form-check-label" for="tf_ans_1_t" style="font-size: 0.95rem; color: black; font-weight: 200; font-family: '+"'Trebuchet MS'"+', Arial, Verdana, Helvetica, sans-serif;">True</label>'+
									'</div>'+
									'<div class="form-check mb-2">'+
										'<input class="form-check-input" type="radio" name="tf_correct_radio_1" id="tf_ans_1_f">'+
										'<label class="form-check-label" for="tf_ans_1_f" style="font-size: 0.95rem; color: black; font-weight: 200; font-family: '+"'Trebuchet MS'"+', Arial, Verdana, Helvetica, sans-serif;">False</label>'+
									'</div>');
					$("#question_type").html("True/False");
				} else if (question_types[0] == "sa") {
					$("#answers").append('<div class="row">'+
											'<label for="sa_ans_1" class="form-label" style="font-size: 0.95rem; font-weight: 400; font-family: '+"'Trebuchet MS'"+', Arial, Verdana, Helvetica, sans-serif; margin-left: -10px;">Please enter your answer.</label>'+
									'</div>'+
									'<div class="row">'+
									'<textarea class="form-control mb-1" id="sa_ans_1" style="font-size: 0.85rem; font-weight: 400; font-family: '+"'Trebuchet MS'"+', Arial, Verdana, Helvetica, sans-serif; border-radius: 0px;" rows="1"></textarea>'+
									'</div>');
					$("#question_type").html("Short Answer");
				} else if (question_types[0] == "essay") {
					$("#answers").append('<div class="row">'+
											'<label for="essay_ans_1" class="form-label" style="font-size: 0.95rem; font-weight: 400; font-family: '+"'Trebuchet MS'"+', Arial, Verdana, Helvetica, sans-serif; margin-left: -10px;">Please enter your answer.</label>'+
									'</div>'+
									'<div class="row">'+
									'<textarea class="form-control mb-1" id="essay_ans_1" style="font-size: 0.85rem; font-weight: 400; font-family: '+"'Trebuchet MS'"+', Arial, Verdana, Helvetica, sans-serif; border-radius: 0px;" rows="15"></textarea>'+
									'</div>');
					$("#question_type").html("Essay");
				} else if (question_types[0] == "calc") {
					$("#answers").append('<div class="row">'+
											'<label for="calc_ans_1" class="form-label" style="font-size: 0.95rem; font-weight: 400; font-family: '+"'Trebuchet MS'"+', Arial, Verdana, Helvetica, sans-serif; margin-left: -10px;">Please enter your answer.</label>'+
									'</div>'+
									'<div class="row">'+
									'<textarea class="form-control mb-1 calc" id="calc_ans_1" style="font-size: 0.85rem; font-weight: 400; font-family: '+"'Trebuchet MS'"+', Arial, Verdana, Helvetica, sans-serif; border-radius: 0px;" rows="1"></textarea>'+
									'</div>');
					$("#question_type").html("Calculated");
				} else if (question_types[0] == "calc_multi") {
					for (var i = 0; i < calc_multi_answers[0].length; i++) { 
						$("#answers").append('<div class="form-check mb-2">'+
										'<input class="form-check-input" type="radio" name="cm_correct_radio_1" id="cm_ans_1_'+(i+1)+'">'+
										'<label class="form-check-label" for="cm_ans_1_'+(i+1)+'" style="font-size: 0.95rem; color: black; font-weight: 200; font-family: '+"'Trebuchet MS'"+', Arial, Verdana, Helvetica, sans-serif;">'+calc_multi_answers[0][i]+'</label>'+
									'</div>');
					}
					$("#question_type").html("Calculated Multichoice");
				}
				
				
				$(document).find("#nav0").css('border', '1px solid black');
				
				$(document).find("#quiz_title").html("Quiz (#"+quizID+")");
				
                $("#next_button").prop('disabled', false);

				if (question_types.length == 1) {
					$("#next_button").prop('hidden', true);
					$("#finish_button").prop('hidden', false);
				}

                setTimeout(()=> {
					$('#loadingModal').modal('toggle');
				},500);
			}
			
			get_questions();
			
			$(document).on('change keyup paste', 'textarea.calc', function(e) {
				var sanitized = $(this).val().replace(/[^0-9.]/g,'');

						} else {
							status_review_arr[i] = '<i class="fas fa-times"></i>&nbsp;&nbsp;&nbsp;Wrong Answer';
							points_review_arr[i] = "0.00";
						}
						
					} else if (question_types[i] == "calc") {
						if(selected[i].replace(/\s/g,'') != "") {
							if(Number(selected[i].replace(/\s/g,'')).toFixed(2).toString() == correct_answers[i]) {
								points += 1;
								points_review_arr[i] = "1.00";
								status_review_arr[i] = '<i class="fas fa-check"></i>&nbsp;&nbsp;&nbsp;Correct Answer';
							}
						} else {
							status_review_arr[i] = '<i class="fas fa-times"></i>&nbsp;&nbsp;&nbsp;Wrong Answer';
							points_review_arr[i] = "0.00";
						}
						
					} else {
						if(selected[i] == correct_answers[i]) {
							points += 1;
							points_review_arr[i] = "1.00";
							status_review_arr[i] = '<i class="fas fa-check"></i>&nbsp;&nbsp;&nbsp;Correct Answer';
						} else {
							points_review_arr[i] = "0.00";
							status_review_arr[i] = '<i class="fas fa-times"></i>&nbsp;&nbsp;&nbsp;Wrong Answer';
						}
					}
				}
				
				$('#total_marks_review').html('Total Marks: '+points.toFixed(2)+'/'+correct_answers.length.toFixed(2));
				$('#ans_status_review').html(status_review_arr[current_quest]);
				$('#question_marks_review').html('Question Marks: '+points_review_arr[current_quest]+'/1.00');
				$('#correct_ans_review').html('Correct answer: '+correct_review_arr[current_quest]);
			});
			
			$(document).on('change', 'input[type=radio]', function(e) {
				$(document).find("#icon_"+current_quest).attr('class', 'far fa-circle');
				$(document).find("#icon_"+current_quest).css('color', 'white');
				$(document).find("#icon_card_"+current_quest).css('background-color', 'green');
				$(document).find("input[type=radio]").each(function(){
					if ($(this).is(':checked')){
						var checked_id = $(this).attr("id");
						var checked_num = checked_id.substr(checked_id.indexOf("_",7)+1,checked_id.length);
						selected[current_quest] = checked_num;
					} 
				});
			});
			
			$(document).on('change keyup paste', 'textarea', function(e) {
				$(document).find("#icon_"+current_quest).attr('class', 'far fa-circle');
				$(document).find("#icon_"+current_quest).css('color', 'white');
				$(document).find("#icon_card_"+current_quest).css('background-color', 'green');
				selected[current_quest] = $(this).val();
			});
			
		} );
	</script>
</head>

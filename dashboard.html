	<script src="assets/js/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready( function () {
		
			var first_name = localStorage.getItem('first_name');
			var course_id = localStorage.getItem('course_id');
			var username = localStorage.getItem('username');
			var user_role = localStorage.getItem('user_role');
			<!-- var first_name = "Belle"; -->
			
			if (first_name == null||course_id == null||username == null) {
				localStorage.clear();
				sessionStorage.clear();
				window.location.replace('login.html');
			}
			
			$('#welcome_msg').html('Welcome, '+first_name+'! ðŸ‘‹');
			
			
			if (user_role == 's') {
				$('#qcreate_card').prop('hidden',true);
				$('#qedit_card').prop('hidden',true);
				$('#qbank_card').prop('hidden',true);
			}
			
			$('a.logout').on('click', function(e){
				localStorage.clear();
				window.location.replace('login.html');
			});
		} );
	</script>
